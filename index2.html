<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Use the uploaded image as the background */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background doesn't scroll with content */
            background-color: #fcfbf8;
        }

        .flower-image {
            position: absolute;
            top: 50%;
            left: 45%; /* Approximately 1/3 from the left */
            transform: translateY(-50%) translateX(-50%); /* Centers the image vertically and horizontally relative to its 1/3 position */
            width: auto; /* You can adjust the size as needed */
            height: auto;
        }

        .vertical-line {
            position: absolute;
            top: 0;
            height: 380%;
            width: 1.5px;
            background-color: black;
        }

        /* Styles for the elegant text in the middle */
        .centered-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 5rem;
            line-height: 1.5; /* Adjust line height for close vertical spacing */
            color: #333;
        }

        .korean-name {
            font-family: 'Noto Serif KR', serif;
        }
        
        .latin-name {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Modal styling for enlarged images */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Styles for the new text under the names */
        .intro-text {
            position: absolute;
            top: 111%; /* Position it below the main names */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Noto Serif KR', serif;
            font-size: 1.6rem;
            line-height: 1.75;
            color: #333;
            width: 35%; /* Adjust width to fit between the vertical lines */
            word-wrap: break-word;
            white-space: pre-line; /* Preserves line breaks from the original text */
        }

        /* Styles for the map section */
        .map-container {
            position: absolute;
            top: 280%; /* Adjust this value to move the map up or down */
            left: 50%;
            transform: translateX(-50%);
            width: 35%; /* Same as the text and gallery width */
            margin-bottom: 2rem;
            text-align: center;
        }

        .map-container p {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.25rem;
            line-height: 1.5;
            color: #333;
            margin-bottom: 1rem;
        }

        .map-container a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #333;
            color: #fcfbf8;
            font-family: 'Cormorant Garamond', serif;
            text-decoration: none;
            border-radius: 9999px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .map-container a:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: auto;
            min-height: 500px;
            border-radius: 8px;
        }
    </style>
</head>

    <!-- The Modal (Enlarged Image Viewer) -->

    <script>
        // JavaScript for modal functionality
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");

        function openModal(imageSrc) {
            modal.style.display = "flex";
            modalImage.src = imageSrc;
        }

        function closeModal() {
            modal.style.display = "none";
