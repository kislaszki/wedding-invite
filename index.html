    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

        .modal {

            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;

        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;

        <!-- Bottom flower image, now correctly stretching on mobile and aligning on PC -->

    <!-- The Modal (Enlarged Image Viewer) -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // JavaScript for modal functionality
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");

        function openModal(imageSrc) {
            modal.style.display = "flex";
            modalImage.src = imageSrc;
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
